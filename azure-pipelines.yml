trigger:
  - main

variables:
  - name: vmImage
    value: 'ubuntu-latest'
pool:
  vmImage: 'ubuntu-latest'
steps:
  - checkout: self
    persistCredentials: true
  - powershell: |
      $destinationFolder = $HOME+"\.sbt"
      if (!(Test-Path -path $destinationFolder)) {New-Item $destinationFolder -Type Directory}
      New-Item $HOME/.sbt/.credentials -ItemType file
      Add-Content  $HOME/.sbt/.credentials "`nrealm="
      Add-Content  $HOME/.sbt/.credentials "`nhost=bizonedev.pkgs.visualstudio.com"
      Add-Content  $HOME/.sbt/.credentials "`nuser=BizOneDev"
      Add-Content  $HOME/.sbt/.credentials "`npassword=jbxf3ovqcflejuvjos6sccrp6xd5vgylepb4jlvpirgida6pkemq"
  - script: sbt clean
    displayName: 'Running $ sbt clean'
  - script: sbt transformation/assembly transformation/publish
    displayName: 'Run $ sbt tran transformation/assembly transformation/publish'
