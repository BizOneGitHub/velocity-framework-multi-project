trigger:
  - main

variables:
  - name: vmImage
    value: 'ubuntu-latest'

stages:
  - stage: ProdStage
    displayName: Deploy Prod Stage
    dependsOn: UATStage
    condition: succeeded('UATStage')
    jobs:
      - deployment: DeploymentPRODJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: deploy/var-deploy-prod.yml
        environment: DEV1
        strategy:
          runOnce:
            deploy:
              steps:
                - template: deploy/deploy-prod.yml